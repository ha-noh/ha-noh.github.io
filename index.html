<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="image/png" href="images/icon.png">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:900i|Muli&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/e39645052f.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
  			$("#nav-placeholder").load("html/navbar.html");
		});
	</script>
	<title>stuff by andrew</title>
</head>
<header>
	<h1>hanoh's works</h1>
	<div id="nav-placeholder"></div>
</header>
<body>
	<main>
		<div class="container-main container-top">
			<div class="container-topleft">
				<article class="panel panel-topleft" aria-label="Music Article">
					<a href="https://soundcloud.com/televisionsize" target="_blank">
						<picture>
							<source srcset="images/top-left-small.png" media="(max-width: 800px)">
							<img src="images/top-left.png" alt="image for music article">
						</picture>

						<section class="overlay"><h2>music</h2></section>
					</a>
				</article>

				<article class="panel panel-midleft" aria-label="Coding Article">
					<a href="https://github.com/ha-noh" target="_blank">
						<picture>
							<source srcset="images/mid-left-small.png" media="(max-width:800px)">
							<img src="images/mid-left.png" alt="image for coding article">
						</picture>

						<section class="overlay"><h2>coding</h2></section>
					</a>
				</article>
			</div>

			<article class="panel panel-topright" aria-label="Illustration Article">
				<a href="gallery">				
					<picture>
						<source srcset="images/top-right-small.png" media="(max-width: 800px)">
						<img src="images/top-right.png" alt="image for illustration article">
					</picture>

					<section class="overlay"><h2>illustrations</h2></section>
				</a>
			</article>
		</div>

		<div class="container-main container-bot">
			<article class="panel panel-botleft" aria-label="Design and Edits Article">
				<a href="gallery">
					<picture>
						<source srcset="images/bot-left-small.png" media="(max-width: 800px)">
						<img src="images/bot-left.png" alt="image for design and edits article">
					</picture>
					
					<section class="overlay"><h2>design&amp;edits</h2></section>
				</a>
			</article>

			<article class="panel panel-botright" aria-label="About Me Article">
				<a href="aboutme">
					<picture>
						<source srcset="images/bot-right-small.png" media="(max-width: 800px)">
						<img src="images/bot-right.png" alt="image for about me article">
					</picture>

					<img src="images/bot-right-overlay.png" alt="image overlay for about me" class="aboutme-overlay">

					<section class="overlay"><h2>about me</h2></section>
				</a>
			</article>
		</div>
	</main>
</body>
</html>
