<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/gallery.css">
	<link rel="stylesheet" href="css/gallery-modal-style.css">
	<link rel="icon" type="image/png" href="images/icon.png">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:900i|Muli&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/e39645052f.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/gallery.js"></script>
	<title>gallery</title>
</head>
<body>
	<!-- set tabindex to -1 because the container shouldn't be focusable in general cases, only when it's first opened to make its buttons immediately accessible -->
	<section class="gallery-modal-container" tabindex="-1">
		<button class="gallery-modal-button modal-close-button">×</button>
		<button class="gallery-modal-button modal-prev-button">‹</button>
		<img id="gallery-modal-image" src="">
		<!-- 
		<span class="gallery-modal-index">
			<span id="gallery-modal-currentindex"></span>
			/
			<span id="gallery-modal-length"></span>
		</span>
		 -->
		<button class="gallery-modal-button modal-next-button">›</button>
	</section>

	<header>
		<h1>gallery</h1>
		<nav id="nav-placeholder"></nav>
	</header>

	<main class="gallery-modal-ready">
		<article class="category sketches category-hidden">
			<h2 class="gallery-header"><button class="fas fa-bars fa-lg openButton"></button> Sketches & Studies</h2>
			<div class="gallery">
				<img src="images/gallery/sketches/pants.png" alt="woman in jumper painted from reference">
				<img src="images/gallery/sketches/snakehands.png" alt="2 overlapping hands painted from reference">
				<img src="images/gallery/sketches/2xhead.png" alt="some face studies">
			</div>
		</article>

		<article class="category illustrations category-hidden">
			<h2 class="gallery-header"><button class="fas fa-bars fa-lg openButton"></button>  Illustrations</h2>
			<div class="gallery">
				<img src="images/gallery/drawings/bmo.png" alt="BMO holding Jake shaped as an umbrella">
				<img src="images/gallery/drawings/witch.png" alt="A Witch with a brush and a fiery familiar">
			</div>
		</article>

		<article class="category design category-hidden">
			<h2 class="gallery-header"><button class="fas fa-bars fa-lg openButton"></button>  Social Media Design</h2>
			<div class="gallery">
				<img src="images/gallery/flyers/aacc_wp.png" alt="Flyer for an event">
				<img src="images/gallery/flyers/aacc_palny.png" alt="Flyer for an event">
				<img src="images/gallery/flyers/aacc_nss.jpg" alt="Flyer for an event">
				<img src="images/gallery/flyers/emotes.png" alt="Collection of Twitch emotes">
				<img src="images/gallery/flyers/badges.png" alt="Collection of Twitch badges">
				<img src="images/gallery/flyers/corgi_start.png" alt="A stylized running corgi">
				<img src="images/gallery/flyers/corgi_end.png" alt="A stylized sleeping corgi">
			</div>
		</article>

		<article class="category photos category-hidden">
			<h2 class="gallery-header"><button class="fas fa-bars fa-lg openButton"></button>  Photo Edits</h2>
			<div class="gallery">
				<img src="images/gallery/photos/field_portrait.jpg" alt="A portrait with manga style SFX edited in">
				<img src="images/gallery/photos/kojima_cool.png" alt="A cool photo of Hideo Kojima from the vaporwave dimension">
				<img src="images/gallery/photos/hanahang.png" alt="A photo of a Korean temple with an unnatural sky in the background">
			</div>
		</article>

		<nav class="sidebar">
			<button class="sidebar-close-button" tabindex="-1">×</button>
			<button class="link-sketches" tabindex="-1">Sketches & Studies</button>
			<button class="link-illustrations" tabindex="-1">Illustrations</button>
			<button class="link-design" tabindex="-1">Social Media Design</button>
			<button class="link-photos" tabindex="-1">Photo Edits</button>
		</nav>
	</main>
	<script src="js/gallery-modal-scripts.js"></script>
</body>
</html>
