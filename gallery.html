<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/gallery.css">
	<link rel="icon" type="image/png" href="images/icon.png">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:900i|Muli&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/e39645052f.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/gallery.js"></script>
	<title>gallery</title>
</head>


<body>
	<header>
		<h1>gallery</h1>
		<nav id="nav-placeholder"></nav>
	</header>

	<main>
		<button class="fas fa-bars fa-2x openButton" onclick="openSidebar()"></button>

		<nav class="sidebar">
			<button class="closeButton" onclick="closeSidebar()">&times;</button>
			<button class="categoryLink active" onclick="openCategory(event, '.sketches')">Sketches &amp; Studies</button>
			<button class="categoryLink" onclick="openCategory(event, '.illustrations')">Illustrations</button>
			<button class="categoryLink" onclick="openCategory(event, '.flyers')">Flyers &amp; Social Media</button>
			<button class="categoryLink" onclick="openCategory(event, '.photos')">Photo Edits</button>
		</nav>

		<article class="category sketches displayed">
			<h2>Sketches &amp; Studies</h2>
			<div class="gallery">
				<img src="images/gallery/sketches/pants.png" alt="woman in jumper painted from reference">
				<img src="images/gallery/sketches/flapjack.png" alt="stylized octopus mermaid">
				<img src="images/gallery/sketches/mural.png" alt="collage of various sketches">
				<img src="images/gallery/sketches/ribbongirl.png" alt="stylized bust of a girl with a ribbon">
			</div>
		</article>

		<article class="category illustrations hidden">
			<h2>Illustrations</h2>
		</article>

		<article class="category flyers hidden">
			<h2>Flyers &amp; Social Media</h2>
		</article>

		<article class="category photos hidden">
			<h2>Photo Edits</h2>
		</article>
	</main>
</body>
</html>
