<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/gallery.css">
	<link rel="icon" type="image/png" href="images/icon.png">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:900i|Muli&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/e39645052f.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/gallery.js"></script>
	<title>gallery</title>
</head>


<body>
	<header>
		<h1>gallery</h1>
		<nav id="nav-placeholder"></nav>
	</header>

	<main>
		<button class="fas fa-bars fa-2x openButton" onclick="openSidebar()"></button>

		<nav class="sidebar">
			<button class="closeButton" onclick="closeSidebar()">&times;</button>
			<button class="categoryLink active" onclick="openCategory(event, '.sketches')">Sketches &amp; Studies</button>
			<button class="categoryLink" onclick="openCategory(event, '.illustrations')">Illustrations</button>
			<button class="categoryLink design-nav-button" onclick="openCategory(event, '.design')">Social Media Design</button>
			<button class="categoryLink" onclick="openCategory(event, '.photos')">Photo Edits</button>
		</nav>
	
		<article class="category sketches displayed">
			<h2>Sketches &amp; Studies</h2>
			<div class="gallery">
				<img src="images/gallery/sketches/pants.png" alt="woman in jumper painted from reference">
				<img src="images/gallery/sketches/flapjack.png" alt="stylized octopus mermaid">
				<img src="images/gallery/sketches/mural.png" alt="collage of various sketches">
				<img src="images/gallery/sketches/ribbongirl.png" alt="stylized bust of a girl with a ribbon">
			</div>
		</article>

		<article class="category illustrations hidden">
			<h2>Illustrations</h2>
			<div class="gallery">
				<img src="images/gallery/drawings/bmo.png" alt="BMO holding Jake shaped as an umbrella">
				<img src="images/gallery/drawings/KDAxOW.png" alt="League of Legends KDA and Overwatch casually hanging out">
				<img src="images/gallery/drawings/hornet.png" alt="Anthropomorphized Hornet from Hollow Knight">
				<img src="images/gallery/drawings/witch.png" alt="A Witch with a brush and a fiery familiar">
			</div>
		</article>

		<article class="category design hidden">
			<h2>Social Media Design</h2>
			<div class="gallery">
				<img src="images/gallery/flyers/aacc_wp.png" alt="Flyer for an event">
				<img src="images/gallery/flyers/aacc_palny.png" alt="Flyer for an event">
				<img src="images/gallery/flyers/aacc_nss.jpg" alt="Flyer for an event">
				<img src="images/gallery/flyers/emotes.png" alt="Collection of Twitch emotes">
				<img src="images/gallery/flyers/badges.png" alt="Collection of Twitch badges">
				<img src="images/gallery/flyers/corgi_start.png" alt="A stylized running corgi">
				<img src="images/gallery/flyers/corgi_end.png" alt="A stylized sleeping corgi">
			</div>
		</article>

		<article class="category photos hidden">
			<h2>Photo Edits</h2>
			<div class="gallery">
				<img src="images/gallery/photos/field_portrait.jpg" alt="A portrait with manga style SFX edited in">
				<img src="images/gallery/photos/kojima_cool.png" alt="A cool photo of Hideo Kojima from the vaporwave dimension">
				<img src="images/bot-left.png" alt="A photo of a Korean temple with an unnatural sky in the background">
			</div>
		</article>

		<h3 style="text-align:center"><br>The gallery is still under construction - for now please open the images in a separate tab (i.e. right clicking them) if you want a closer look!
		</h3>
	</main>
</body>
</html>
