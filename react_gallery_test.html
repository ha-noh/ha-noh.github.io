<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/gallery.css">
	<link rel="stylesheet" href="css/gallery-modal-style.css">
	<link rel="icon" type="image/png" href="images/icon.png">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:900i|Muli&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
	<script src="js/react_gallery_test.js"></script>
	<title>React gallery test</title>
</head>
<body>
	<!-- set tabindex to -1 because the container shouldn't be focusable in general cases, only when it's first opened to make its buttons immediately accessible -->
	<section aria-label="modal overlay" class="gallery-modal-container" tabindex="-1">
		<button aria-label="close modal overlay" class="gallery-modal-button modal-close-button">×</button>
		<button aria-label="previous image" class="gallery-modal-button modal-prev-button">‹</button>
		<img class="gallery-modal-image" src="">
		<button aria-label="next image" class="gallery-modal-button modal-next-button">›</button>
		<span class="gallery-modal-index"></span>
	</section>

	<header>
		<h1><a href="https://ha-noh.github.io" aria-label="Home page">gallery</a></h1>
		<div id="nav-placeholder"></div>
	</header>

	<aside class="sidebar" tabindex="-1">
		<button aria-label="close sidebar" class="sidebar-close-button" tabindex="-1">×</button>
		<button class="link-sketches" tabindex="-1">Sketches & Studies</button>
		<button class="link-illustrations" tabindex="-1">Illustrations</button>
		<button class="link-design" tabindex="-1">Social Media Design</button>
		<button class="link-photos" tabindex="-1">Photo Edits</button>
	</aside>

	<main class="gallery-modal-ready">
		<article id="react-container"></article>
	</main>
	<script src="js/gallery-modal-scripts.js"></script>
</body>
</html>
