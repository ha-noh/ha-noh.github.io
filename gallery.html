<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/gallery.css">
	<link rel="stylesheet" href="image_gallery_modal/gallery-modal-style.css">
	<link rel="icon" type="image/png" href="images/icon.png">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:900i|Muli&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/gallery.js"></script>
	<title>gallery</title>
</head>
<body>
	<!-- set tabindex to -1 because the container shouldn't be focusable in general cases, only when it's first opened to make its buttons immediately accessible -->
	<section aria-label="modal overlay" class="gallery-modal-container" tabindex="-1">
		<button aria-label="close modal overlay" class="gallery-modal-button modal-close-button">×</button>
		<button aria-label="previous image" class="gallery-modal-button modal-prev-button">‹</button>
		<img class="gallery-modal-image" src="">
		<button aria-label="next image" class="gallery-modal-button modal-next-button">›</button>
		<button aria-label="toggle visibility for modal buttons" class="invisible-button"></button>
		<span class="gallery-modal-index"></span>
	</section>

	<header>
		<h1><a href="https://ha-noh.github.io" aria-label="Home page">gallery</a></h1>
		<div id="nav-placeholder"></div>
	</header>

	<aside class="sidebar" tabindex="-1">
		<button aria-label="close sidebar" class="sidebar-close-button" tabindex="-1">×</button>
		<button class="link-sketches" tabindex="-1">Sketches & Studies</button>
		<button class="link-illustrations" tabindex="-1">Illustrations</button>
		<button class="link-design" tabindex="-1">Social Media Design</button>
		<button class="link-photos" tabindex="-1">Photo Edits</button>
	</aside>

	<main class="gallery-modal-ready">
		<h2 class="gallery-header">
			<button aria-label="open sidebar" class="inline-icon openButton">&#xe903;</button>
			<span></span>
		</h2>

		<article class="sketches category-hidden">
			<div class="gallery">
				<img src="images/gallery/sketches/pants.png" alt="A woman in a jumper">
				<img src="images/gallery/sketches/snakehands.png" alt="Two overlapping hands painted from reference">
				<img src="images/gallery/sketches/Heads1.png" alt="A collection of face studies">
				<img src="images/gallery/sketches/torso study.png" alt="Photo study of a torso wearing a crop top">
			</div>
		</article>

		<article class="illustrations category-hidden">
			<div class="gallery">
				<img src="images/gallery/drawings/bmo.png" alt="BMO holding Jake shaped as an umbrella">
				<img src="images/gallery/drawings/witch.png" alt="A Witch with a brush and a fiery familiar">
			</div>
		</article>

		<article class="design category-hidden">
			<div class="gallery">
				<img src="images/gallery/flyers/aacc_wp.png" alt="Flyer for an event">
				<img src="images/gallery/flyers/aacc_palny.png" alt="Flyer for an event">
				<img src="images/gallery/flyers/emotes.png" alt="Collection of Twitch emotes">
				<img src="images/gallery/flyers/corgi_end.png" alt="A stylized sleeping corgi">
			</div>
		</article>

		<article class="photos category-hidden">
			<div class="gallery">
				<img src="images/gallery/photos/field_portrait.jpg" alt="A portrait with manga style SFX edited in">
				<img src="images/gallery/photos/hanahang.png" alt="A photo of a Korean temple with an unnatural sky in the background">
			</div>
		</article>

		<p class="img-description">Mouse or tab over an image for a full preview & more info!</p>
		<div class="bg-pattern" alt="background pattern"></div>
	</main>
	<script src="image_gallery_modal/gallery-modal-scripts.js"></script>
</body>
</html>
