<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/gallery.css">
	<link rel="icon" type="image/png" href="images/icon.png">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:900i|Muli&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/e39645052f.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/gallery.js"></script>
	<title>gallery</title>
</head>


<body>
	<header>
		<h1>gallery</h1>
		<nav id="nav-placeholder"></nav>
	</header>

	<main class="container-gallery">
		<nav class="sidebar">
			<button class="tablink" onclick="openCategory(evt, 'sketches')">Sketches &amp; Studies</button>
			<button class="tablink" onclick="openCategory(evt, 'illustrations')">Illustrations</button>
			<button class="tablink" onclick="openCategory(evt, 'flyers')">Flyers &amp; Social Media</button>
			<button class="tablink" onclick="openCategory(evt, 'photos')">Photo Edits</button>
		</nav>
		
		<article class="category sketches">
			<h2>Sketches &amp; Studies</h2>
		</article>

		<article class="category illustrations">
			<h2>Illustrations</h2>
		</article>

		<article class="category flyers">
			<h2>Flyers &amp; Social Media</h2>
		</article>

		<article class="category photos">
			<h2>Photo Edits</h2>
		</article>
	</main>
</body>
</html>
