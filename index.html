<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/homepage.css">
	<link rel="icon" type="image/png" href="images/icon.png">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:900i&display=swap" rel="stylesheet">
	<script src="js/navbar.js"></script>
	<title>stuff by andrew</title>
</head>

<body>
	<header>
		<h1>
			<a href="https://ha-noh.github.io" aria-label="Home page">hanoh's works</a>
		</h1>
		<button aria-label="mobile friendly navbar" class="mobile-links-button inline-icon">&#xe903;</button>
		<div class="header-links">
			<a href="https://soundcloud.com/televisionsize" target="_blank" class="header-link__music">music</a>
			<a href="codeprojects" class="header-link__code">code</a>
			<a href="gallery" class="header-link__illustration">illustrations</a>
			<a href="gallery" class="header-link__design">design</a>
			<a href="aboutme" class="header-link__aboutme">about me</a>
		</div>
	</header>

	<main>
	<div class="page">
		<figure class="panel panel-topleft">
			<a href="https://soundcloud.com/televisionsize" target="_blank">
				<picture>
					<source srcset="images/top-left-small.png" media="(max-width: 654px)">
					<img src="images/top-left.png" alt="image for music page">
				</picture>

				<figcaption class="overlay"><h2>music</h2></figcaption>
			</a>
		</figure>

		<figure class="panel panel-midleft">
			<a href="codeprojects">
				<picture>
					<source srcset="images/mid-left-small.png" media="(max-width: 654px)">
					<img src="images/mid-left.png" alt="image for coding page">
				</picture>

				<figcaption class="overlay"><h2>coding</h2></figcaption>
			</a>
		</figure>

		<figure class="panel panel-topright">
			<a href="gallery">				
				<picture>
					<source srcset="images/top-right-small.png" media="(max-width: 654px)">
					<img src="images/top-right.png" alt="image for illustrations page">
				</picture>

				<figcaption class="overlay"><h2>illustrations</h2></figcaption>
			</a>
		</figure>

		<figure class="panel panel-botleft">
			<a href="gallery">
				<picture>
					<source srcset="images/bot-left-small.png" media="(max-width: 654px)">
					<img src="images/bot-left.png" alt="image for design and edits page">
				</picture>
				
				<!-- specific color for readability -->
				<figcaption class="overlay"><h2>design&edits</h2></figcaption>
			</a>
		</figure>

		<figure class="panel panel-botright">
			<a href="aboutme">
				<picture>
					<source srcset="images/bot-right-small.png" media="(max-width: 654px)">
					<img src="images/bot-right.png" alt="image for 'about me' page">
				</picture>

				<figcaption class="overlay"><h2>about me</h2></figcaption>
			</a>
		</figure>
	</div>
	</main>
	<script src="js/homepage.js"></script>
</body>
</html>
